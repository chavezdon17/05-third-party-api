<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }</style
  >4

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <table style="width: 80%">
      <colgroup>
        <col span="2" style="background-color: gray" />
        <col style="background-color: turquoise" />
      </colgroup>
      <tr>
        <th>9 AM</th>
        <th>event</th>
        <th>icon</th>
      </tr>
    </table>
    <div class="container">
      <div
        id="calendar-row1"
        class="row justify-content-md-center border-top border-bottom calendar-row"
      >
        <div id="time1" class="col-md-1">8 AM</div>
        <textarea rows="3" id="text-entry1" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
